<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <div id="pins">
            <table style="width: 100%; max-width: 250px; margin: 0 auto">
              <thead>
                <tr>
                  <th>LCD Module</th>
                  <th>Arduino Pin</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>RS</td>
                  <td>
                    <input
                      type="number"
                      value="12"
                      class="pinChange"
                      id="RSPin"
                    />
                  </td>
                </tr>
                <tr>
                  <td>RW</td>
                  <td>GND</td>
                </tr>
                <tr>
                  <td>Enable</td>
                  <td>
                    <input
                      type="number"
                      value="11"
                      class="pinChange"
                      id="EnablePin"
                    />
                  </td>
                </tr>
                <tr>
                  <td>D4</td>
                  <td>
                    <input
                      type="number"
                      value="5"
                      class="pinChange"
                      id="D4Pin"
                    />
                  </td>
                </tr>
                <tr>
                  <td>D5</td>
                  <td>
                    <input
                      type="number"
                      value="4"
                      class="pinChange"
                      id="D5Pin"
                    />
                  </td>
                </tr>
                <tr>
                  <td>D6</td>
                  <td>
                    <input
                      type="number"
                      value="3"
                      class="pinChange"
                      id="D6Pin"
                    />
                  </td>
                </tr>
                <tr>
                  <td>D7</td>
                  <td>
                    <input
                      type="number"
                      value="2"
                      class="pinChange"
                      id="D7Pin"
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="col-md-6">
          <div id="arduino">
            <h2>
              Example Arduino Sketch
              <span
                class="badge badge-primary"
                style="font-size: 12px; cursor: pointer"
                onclick="copy('codeArduino', this)"
                >COPY</span
              >
            </h2>
            <span
              ><a
                href="http://www.arduino.cc/en/Reference/LiquidCrystal"
                target="_blank"
                >(LiquidCrystal library reference)</a
              ></span
            >
            <textarea
              class="form-control"
              id="codeArduino"
              style="white-space: pre; overflow-x: auto; resize: none"
              rows="26"
              readonly
            ></textarea>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
