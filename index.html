<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Custom Character Generator for HD44780 LCD Modules</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="./assets/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/main.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">LCD Character Generator</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" id="">
          <a
            class="nav-link"
            target="_blank"
            href="https://github.com/ZoomCH02/LCD-Character-Generator"
            >project source on github
          </a>
        </li>
      </ul>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active" id="customCharacterLink">
            <a class="nav-link" href="javascript:void(0);">Custom Character</a>
          </li>
          <li class="nav-item" id="arduinoCodeLink">
            <a class="nav-link" href="javascript:void(0);">Arduino Code</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <!-- Tab Content -->
          <div class="tab-content">
            <!-- Custom Character Tab -->
            <div
              class="tab-pane fade show active"
              id="tab-pixel"
              role="tabpanel"
            >
              <div class="container" style="margin-top: 50px">
                <div
                  class="row"
                  style="
                    display: flex;
                    gap: 30px;
                    justify-content: space-between;
                  "
                >
                  <div class="col-md-3">
                    <div
                      class="row"
                      style="
                        display: flex;
                        gap: 30px;
                        justify-content: space-between;
                      "
                    >
                      <div class="col-md-3">
                        <div class="symbol-table" id="symbolTable">
                          <!-- Символы будут добавлены через JavaScript -->
                        </div>
                      </div>

                      <!-- Ваш существующий код для панели и других элементов -->
                    </div>
                  </div>

                  <div class="col-md-3">
                    <div
                      id="pixels"
                      style="width: 200px; margin: 0 auto; text-align: center"
                    >
                      <h2>Pixels</h2>
                      <div id="pixel-grid">
                        <!-- Pixels grid (8x5) -->
                        <canvas id="pixel-0-0" class="pixel off"></canvas>
                        <canvas id="pixel-0-1" class="pixel off"></canvas>
                        <canvas id="pixel-0-2" class="pixel off"></canvas>
                        <canvas id="pixel-0-3" class="pixel off"></canvas>
                        <canvas id="pixel-0-4" class="pixel off"></canvas>
                        <br />
                        <canvas id="pixel-1-0" class="pixel off"></canvas>
                        <canvas id="pixel-1-1" class="pixel off"></canvas>
                        <canvas id="pixel-1-2" class="pixel off"></canvas>
                        <canvas id="pixel-1-3" class="pixel off"></canvas>
                        <canvas id="pixel-1-4" class="pixel off"></canvas>
                        <br />
                        <canvas id="pixel-2-0" class="pixel off"></canvas>
                        <canvas id="pixel-2-1" class="pixel off"></canvas>
                        <canvas id="pixel-2-2" class="pixel off"></canvas>
                        <canvas id="pixel-2-3" class="pixel off"></canvas>
                        <canvas id="pixel-2-4" class="pixel off"></canvas>
                        <br />
                        <canvas id="pixel-3-0" class="pixel off"></canvas>
                        <canvas id="pixel-3-1" class="pixel off"></canvas>
                        <canvas id="pixel-3-2" class="pixel off"></canvas>
                        <canvas id="pixel-3-3" class="pixel off"></canvas>
                        <canvas id="pixel-3-4" class="pixel off"></canvas>
                        <br />
                        <canvas id="pixel-4-0" class="pixel off"></canvas>
                        <canvas id="pixel-4-1" class="pixel off"></canvas>
                        <canvas id="pixel-4-2" class="pixel off"></canvas>
                        <canvas id="pixel-4-3" class="pixel off"></canvas>
                        <canvas id="pixel-4-4" class="pixel off"></canvas>
                        <br />
                        <canvas id="pixel-5-0" class="pixel off"></canvas>
                        <canvas id="pixel-5-1" class="pixel off"></canvas>
                        <canvas id="pixel-5-2" class="pixel off"></canvas>
                        <canvas id="pixel-5-3" class="pixel off"></canvas>
                        <canvas id="pixel-5-4" class="pixel off"></canvas>
                        <br />
                        <canvas id="pixel-6-0" class="pixel off"></canvas>
                        <canvas id="pixel-6-1" class="pixel off"></canvas>
                        <canvas id="pixel-6-2" class="pixel off"></canvas>
                        <canvas id="pixel-6-3" class="pixel off"></canvas>
                        <canvas id="pixel-6-4" class="pixel off"></canvas>
                        <br />
                        <canvas id="pixel-7-0" class="pixel off"></canvas>
                        <canvas id="pixel-7-1" class="pixel off"></canvas>
                        <canvas id="pixel-7-2" class="pixel off"></canvas>
                        <canvas id="pixel-7-3" class="pixel off"></canvas>
                        <canvas id="pixel-7-4" class="pixel off"></canvas>
                      </div>
                      <br />
                      <div class="butContainer">
                        <button
                          id="clear"
                          class="btn btn-danger btn-custom"
                          type="button"
                        >
                          Clear
                        </button>
                        <button
                          id="invert"
                          class="btn btn-warning btn-custom"
                          type="button"
                        >
                          Invert
                        </button>
                      </div>
                      <div class="butContainer">
                        <button
                          id="reflectHorizontal"
                          class="btn btn-primary btn-custom"
                          type="button"
                        >
                          Reflect Horizontal
                        </button>
                        <button
                          id="reflectVertical"
                          class="btn btn-primary btn-custom"
                          type="button"
                        >
                          Reflect Vertical
                        </button>
                      </div>
                    </div>
                  </div>

                  <!-- Code tab -->
                  <div class="col-md-3">
                    <div id="code" style="margin: 0 auto">
                      <h2>
                        Output
                        <span
                          class="badge badge-primary"
                          style="font-size: 12px; cursor: pointer"
                          onclick="copy('codeChar', this)"
                          >COPY</span
                        >
                      </h2>
                      <textarea
                        class="form-control output"
                        id="codeChar"
                        style="resize: none"
                        cols="30"
                        rows="10"
                        readonly
                      ></textarea>
                      <br /><br /><br />
                    </div>
                  </div>
                </div>
              </div>

              <div class="animation-controls">
                <!-- Saved Frames Section -->
                <div id="memory-status">Оставшаяся память: 1016 байт</div>
                <div class="animation-controls-container">
                  <div class="saved-frames" id="savedFrames">
                    <h3>Saved Frames</h3>
                    <div class="frames-container">
                      <!-- Frames will be dynamically added here -->
                    </div>
                  </div>
                  <!-- Animation Controls -->
                  <div class="controls">
                    <div class="fps-control">
                      <label for="fps">Animation FPS:</label>
                      <input type="range" id="fps" min="1" max="24" value="2" />
                      <span id="fpsValue">2</span> FPS
                    </div>
                  </div>
                </div>

                <button id="save-frame" class="btn btn-success">
                  Save Frame
                </button>
                <button id="play-animation" class="btn btn-primary">
                  Play Animation
                </button>
              </div>

              <!-- Toggle Button -->
              <button
                id="toggle-pdf-button"
                class="btn btn-secondary bookmark-button"
              >
                Symbols table
              </button>

              <!-- Side Panel for PDF -->
              <div id="pdf-panel" class="pdf-panel">
                <button
                  id="close-pdf-button"
                  class="btn btn-secondary close-button"
                >
                  Close
                </button>
                <iframe
                  id="pdf-viewer"
                  src="./assets/symbols_table_pdf.pdf"
                  width="100%"
                  height="100%"
                ></iframe>
              </div>

              <div class="lcd-display-container">
                <select id="lcd-select">
                  <option value="16x2">LCD Display 16x2</option>
                  <option value="20x4">LCD Display 20x4</option>
                </select>
                <div id="lcd-display" class="lcd-display">
                  <!-- First Row -->
                  <div class="lcd-row">
                    <div class="lcd-cell" data-index="0"></div>
                    <div class="lcd-cell" data-index="1"></div>
                    <div class="lcd-cell" data-index="2"></div>
                    <div class="lcd-cell" data-index="3"></div>
                    <div class="lcd-cell" data-index="4"></div>
                    <div class="lcd-cell" data-index="5"></div>
                    <div class="lcd-cell" data-index="6"></div>
                    <div class="lcd-cell" data-index="7"></div>
                    <div class="lcd-cell" data-index="8"></div>
                    <div class="lcd-cell" data-index="9"></div>
                    <div class="lcd-cell" data-index="10"></div>
                    <div class="lcd-cell" data-index="11"></div>
                    <div class="lcd-cell" data-index="12"></div>
                    <div class="lcd-cell" data-index="13"></div>
                    <div class="lcd-cell" data-index="14"></div>
                    <div class="lcd-cell" data-index="15"></div>
                    <!-- Add remaining cells for the first row (total 16) -->
                  </div>
                  <!-- Second Row -->
                  <div class="lcd-row">
                    <div class="lcd-cell" data-index="16"></div>
                    <div class="lcd-cell" data-index="17"></div>
                    <div class="lcd-cell" data-index="18"></div>
                    <div class="lcd-cell" data-index="19"></div>
                    <div class="lcd-cell" data-index="20"></div>
                    <div class="lcd-cell" data-index="21"></div>
                    <div class="lcd-cell" data-index="22"></div>
                    <div class="lcd-cell" data-index="23"></div>
                    <div class="lcd-cell" data-index="24"></div>
                    <div class="lcd-cell" data-index="25"></div>
                    <div class="lcd-cell" data-index="26"></div>
                    <div class="lcd-cell" data-index="27"></div>
                    <div class="lcd-cell" data-index="28"></div>
                    <div class="lcd-cell" data-index="29"></div>
                    <div class="lcd-cell" data-index="30"></div>
                    <div class="lcd-cell" data-index="31"></div>
                    <!-- Add remaining cells for the second row (total 16) -->
                  </div>
                </div>
              </div>
            </div>

            <!-- Arduino Code Tab -->
            <div class="tab-pane" id="tab-code" role="tabpanel">
              <span>SOON</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer style="margin-top: 50px" class="bg-dark text-center">
      <!-- Grid container -->
      <div class="container p-4"></div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div
        class="text-center p-3"
        style="background-color: rgba(0, 0, 0, 0.05); color: white"
      >
        © 2025 Copyright:
        <a
          style="color: white"
          target="_blank"
          href="https://github.com/ZoomCH02/LCD-Character-Generator"
          ><b>LCD-Character-Generator</b></a
        >
      </div>
      <!-- Copyright -->
    </footer>

    <script src="./assets/jquery-3.0.0.slim.min.js"></script>
    <script src="./assets/bootstrap.min.js"></script>
    <script src="./assets/main.js"></script>
    <script src="./assets/symbol_list.js"></script>
    <script src="./assets/symbolTable.js"></script>
    <script src="./assets/lcd_display_controller.js"></script>
  </body>
</html>
